<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="stylesheet.css">
  
  <title>Frontend Mentor | Order summary card</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <header>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Boqiboyev</a>.
  </div>
  </header> 
  <main>
    <div class="card">
      <div class="image">
        <img src="images/illustration-hero.svg" alt="illustration-hero">
      </div>

      <div class="text">
        <h1>Order Summary</h1>
        <p>You can now listen to millions of songs, audio books, and podcasts on any device anywhere you like!</p>
      </div>

      <div class="price">
        <img src="images/icon-music.svg" alt="icon music">
        <p>Annual Plan <span>$59.99/year</span></p>
        <button type="button">Change</button>
      </div>

      <div class="buttons">
        <button class="payment-btn">
          Proceed to Payment
        </button>
        <button class="cancel-btn">
          Cancel Order
        </button>
      </div>
      
    </div>
  </main>
</body>
</html>
